<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <title>grid creation</title>
</head>
<body>
    <script>
    class Example extends Phaser.Scene
{
    constructor ()
    {
        super();
    }

    preload ()
    {
        this.load.spritesheet('circle', '/circle2.png', { frameWidth: 32, frameHeight: 24 });
    }

    create ()
    {
        const group = this.add.group({
            key: 'circle',
            frame: [ 0, 1, 2, 3, 4 ],
            frameQuantity: 90
        });

        Phaser.Actions.GridAlign(group.getChildren(), {
            width: 10,
            height: 9,
            cellWidth: 32,
            cellHeight: 32,
            x: 100,
            y: 100
        });
    }
}
const config = {
    type: Phaser.AUTO,
    width: 750,
    height: 900,
    backgroundColor: '#ffffff',
    parent: 'phaser-example',
    scene: [ Example ]
};

const game = new Phaser.Game(config);

    </script>
</body>
</html>
